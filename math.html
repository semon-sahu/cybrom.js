<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = Math.random();
      document.write("<h1>", num, "</h1>");


      //1 to 100  print number 
      const num1=Math.floor((num*100)+1);
      document.write("<h1>", num1, "</h1>");

      // capture kese lagate hai  

      let str="qwertyuiopasdfghjklzxcvbnm1234567890!@#$%^&*()_+~";
      let strlen=str.length;
      document.write("<h1>", strlen, "</h1>");
      let mystr="";
      for(var i=0;i<=7;i++ ){
        var mynum=Math.floor(Math.random()*69);
        mystr+=str.charAt(mynum);

      }
      document.write("<h1>Random Password : ",mystr,"</h1>");

       </script>
  </body>
</html>
