<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function creat() {
      let btnobj = document.createElement("button");
      btnobj.innerHTML = "save!";

      document.body.appendChild(btnobj);
    }

    function text() {
      let objbut = document.createElement("h1");
      objbut.innerText = "Welcome to the web zone";
      document.getElementById("demo").appendChild(objbut);
    }

    function addmore() {
      let obj = document.createElement("p");
      obj.innerHTML = "Enter Subject: <input type='text' />";
      document.getElementById("add").appendChild(obj);
    }

    function remo() {
      let obj = document.getElementById("remove").remove();
    }
  </script>

  <style>
    #demo {
      border: 4px solid red;
      width: 400px;
    }

    #add {
      border: 4px solid rgb(147, 28, 117);
      width: 300px;
    }
  </style>
  <body bgcolor="lavender">
    <button onclick="creat()">click !!!</button>
    <br /><br />
    <hr />
    <hr />
    <button onclick="text()">click!!</button>
    <br /><br />
    <div id="demo"></div>

    <hr />
    <hr />
    <button onclick="addmore()">Add more!!</button>
    <br />
    <br />
    <div id="add">
      <p>Enter Subject: <input type="text" /></p>
    </div>

    <br /><br />
    <hr />
    <hr />
    <button onclick="remo()">remove!!</button>
    <br /><br />
    <div id="remove">
      <h1>This is a removal content plese remove it</h1>
    </div>
  </body>
</html>
