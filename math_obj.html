<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math_object</title>
  </head>
  <body>
    <script>
      //value of pi
      const pi = Math.PI;
      document.write("<h1>The valueof PI:", pi, "</h1>");

      //round of
      const ans1 = Math.round(24.56);
      document.write("<h1>round off:", ans1, "</h1>");
      const ans2 = Math.round(24.16);
      document.write("<h1>round off:", ans2, "</h1>");

      //ceil  pura aage ko round off karta hai

      const ans3 = Math.ceil(45.18);
      const ans4 = Math.ceil(-45.89);
      const ans5 = Math.ceil(24.3);
      document.write("<h1>round off:", ans3, "</h1>");
      document.write("<h1>round off:", ans4, "</h1>");
      document.write("<h1>round off:", ans5, "</h1>");

      //or floor ko down ke taraf round off kata hai
      const ans6 = Math.floor(37.78);
      const ans7 = Math.floor(-22.19);
      const ans8 = Math.floor(7.09);
      document.write("<h1>round off:", ans6, "</h1>");
      document.write("<h1>round off:", ans7, "</h1>");
      document.write("<h1>round off:", ans8, "</h1>");


      
      //or trunc irf point ke value hata hai  round off kata hai
      const ans9 = Math.trunc(37.78);
      const ans10 = Math.trunc(-22.19);
      const ans11 = Math.trunc(7.09);
      document.write("<h1>round off:", ans9, "</h1>");
      document.write("<h1>round off:", ans10, "</h1>");
      document.write("<h1>round off:", ans11, "</h1>");
    </script>
  </body>
</html>
