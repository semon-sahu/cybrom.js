<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reducer/date object</title>
  </head>
  <body>
    <script>
        const mynum = [1, 2, 3, 4];
        const ans = mynum.reduce((result, item) => {
          return result + item;
        }, 11);
        console.log(ans);

      //create a date  object
      const date = new Date();
      document.write("<h1>", date, "</h1>");
    </script>
  </body>
</html>
