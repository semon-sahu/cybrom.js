<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="demo"></div>
    <script>
      const student = ["praveen", "sachin", "maonj", "samaddhan"];
      let data = "<ol>";
      student.map(function (key) {
        data += "<li>" + key + "</li>";
      });
      data += "</ol";
      document.getElementById("demo").innerHTML = data;
    </script>
  </body>
</html>
