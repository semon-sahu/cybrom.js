<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word chhange in 5 to 10 sec</title>
  </head>
  <body>
    <p id="demo">Hello friends!</p>
    <br />
    <p id="time">Hello friends!</p>
    <script>
      function dispaly() {
        document.getElementById("demo").innerHTML += "welcome To Bhopal!";
      }
      setInterval(dispaly, 1000);

      //yee time change
      function myDate() {
        const d = new Date();
        document.getElementById("time").innerHTML = d;
      }
      setInterval(myDate, 1000);

      //stop
      var myint = setInterval(dispaly, 1000);
      function mystop() {
        clearInterval(myint);
      }
    </script>
    <button onclick="mystop()">Stop</button>
  </body>
</html>
